    <div class="container">
        <h1>Êô∫Á¥Ä history</h1>

        <div class="counters">

                <div class="counter-value" id="visitCounter">0</div>
            </div>
            <div class="counter-box">
                <div class="counter-label">ÂãïÁîªÂÜçÁîüÂõûÊï∞</div>
                <div class="counter-value" id="playCounter">0</div>
            </div>
        </div>

        <div class="video-container">
            <video id="customVideo">
                <source src="tomo_video_09.mp4" type="video/mp4">
                „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÂãïÁîª„Çø„Ç∞„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ
            </video>
            
            <div class="custom-controls">
                <button class="control-btn" id="playPauseBtn">‚ñ∂ ÂÜçÁîü</button>
                <button class="control-btn" id="stopBtn">‚èπ ÂÅúÊ≠¢</button>

    <script>
        // ÂãïÁîªË¶ÅÁ¥†„Å®„Ç≥„É≥„Éà„É≠„Éº„É´Ë¶ÅÁ¥†„ÇíÂèñÂæó
        const video = document.getElementById('customVideo');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const visitCounter = document.getElementById('visitCounter');
        const playCounter = document.getElementById('playCounter');
        const progressThumb = document.getElementById('progressThumb');

        // „Éâ„É©„ÉÉ„Ç∞Èñ¢ÈÄ£„ÅÆÂ§âÊï∞
        let isDragging = false;
        let wasPlaying = false;

        // „Ç´„Ç¶„É≥„Çø„ÉºÂàùÊúüÂåñ
        let visitCount = 0;
        let playCount = 0;

        // „Çµ„Ç§„ÉàË®™ÂïèÂõûÊï∞„ÇíÊõ¥Êñ∞Ôºà„Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇÔºâ
        function updateVisitCount() {
            visitCount++;
            visitCounter.textContent = visitCount;
        }

        // ÂãïÁîªÂÜçÁîüÂõûÊï∞„ÇíÊõ¥Êñ∞
        function updatePlayCount() {
            playCount++;
            playCounter.textContent = playCount;
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ë®™ÂïèÂõûÊï∞„ÇíÊõ¥Êñ∞
        updateVisitCount();

        // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢Ê©üËÉΩ
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∂ ÂÜçÁîü';
            }
        });

        // ÂÅúÊ≠¢Ê©üËÉΩ
        stopBtn.addEventListener('click', () => {
            video.pause();
            video.currentTime = 0;
            playPauseBtn.innerHTML = '‚ñ∂ ÂÜçÁîü';
        });

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆÊõ¥Êñ∞
        video.addEventListener('timeupdate', () => {
            if (video.duration && !isDragging) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
                
                // ÊôÇÈñìË°®Á§∫„ÅÆÊõ¥Êñ∞
                const current = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${current} / ${duration}`;
            }
        });

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÇØ„É™„ÉÉ„ÇØ„Åß„Ç∑„Éº„ÇØ
        progressContainer.addEventListener('click', (e) => {
            if (!isDragging) {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                if (video.duration) {
                    video.currentTime = pos * video.duration;
                }
            }
        });

        // „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÂØæÂøú„ÅÆ„Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        progressThumb.addEventListener('mousedown', startDrag);
        progressThumb.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            wasPlaying = !video.paused;
            if (wasPlaying) {
                video.pause();
            }
            progressContainer.classList.add('dragging');
            
            // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„Çí„Éâ„Ç≠„É•„É°„É≥„Éà„Å´ËøΩÂä†
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchmove', handleDrag);
            document.addEventListener('touchend', handleDragEnd);
        }

        // „Éâ„É©„ÉÉ„Ç∞‰∏≠
        function handleDrag(e) {
            if (isDragging) {
                e.preventDefault();
                const rect = progressContainer.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                let pos = (clientX - rect.left) / rect.width;
                pos = Math.max(0, Math.min(1, pos)); // 0-1„ÅÆÁØÑÂõ≤„Å´Âà∂Èôê
                
                if (video.duration) {
                    const newTime = pos * video.duration;
                    video.currentTime = newTime;
                    progressBar.style.width = (pos * 100) + '%';
                    
                    // ÊôÇÈñìË°®Á§∫„ÅÆÊõ¥Êñ∞
                    const current = formatTime(newTime);
                    const duration = formatTime(video.duration);
                    timeDisplay.textContent = `${current} / ${duration}`;
                }
            }
        }

        // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        function handleDragEnd(e) {
            if (isDragging) {
                e.preventDefault();
                isDragging = false;
                progressContainer.classList.remove('dragging');
                
                if (wasPlaying) {
                    video.play();
                }
                
                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíÂâäÈô§
                document.removeEventListener('mousemove', handleDrag);
                document.removeEventListener('mouseup', handleDragEnd);
                document.removeEventListener('touchmove', handleDrag);
                document.removeEventListener('touchend', handleDragEnd);
            }
        }

        // Èü≥Èáè„Ç≥„É≥„Éà„É≠„Éº„É´
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
            updateVolumeIcon(e.target.value);
        });

        // Èü≥Èáè„Ç¢„Ç§„Ç≥„É≥„ÅÆÊõ¥Êñ∞
        function updateVolumeIcon(volume) {
            if (volume == 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume < 0.5) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }

        // ÂÖ®ÁîªÈù¢Ë°®Á§∫Ê©üËÉΩ
        fullscreenBtn.addEventListener('click', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        // ÊôÇÈñì„Çí MM:SS ÂΩ¢Âºè„Å´„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // ÂãïÁîª„É°„Çø„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÊôÇ
        video.addEventListener('loadedmetadata', () => {
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `0:00 / ${duration}`;
        });

        // ÂãïÁîªÁµÇ‰∫ÜÊôÇ
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '‚ñ∂ ÂÜçÁîü';
        });

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName.toLowerCase() !== 'input') {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        video.currentTime = Math.max(0, video.currentTime - 10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        video.currentTime = Math.min(video.duration, video.currentTime + 10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        video.volume = Math.min(1, video.volume + 0.1);
                        volumeSlider.value = video.volume;
                        updateVolumeIcon(video.volume);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        video.volume = Math.max(0, video.volume - 0.1);
                        volumeSlider.value = video.volume;
                        updateVolumeIcon(video.volume);
                        break;
                }
            }
        });

        // ÂãïÁîª„ÅåÂÜçÁîüÈñãÂßã„Åï„Çå„ÅüÊôÇ„Å´„Ç´„Ç¶„É≥„Éà
        video.addEventListener('play', () => {
            updatePlayCount();
        });

        // ÂàùÊúüÂåñ
        updateVolumeIcon(video.volume);
    </script>
